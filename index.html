	<style type="text/css">

.container {
    display: grid;
    /*grid-gap: 1%;*/
    grid-template-columns: repeat( auto-fit, minmax(200px, 7680px)); /*94% in stead of minmax*/
    grid-template-rows: repeat(8, 25%);
}

.view-shown {
	animation-name: show_anim;
	animation-fill-mode: both;
	animation-duration: 0.5s;
}

.view-hidden {
	animation-name: hide_anim;
	animation-fill-mode: both;
	animation-duration: 0.5s;
}

	@keyframes show_anim {
		from {opacity: 0; width: 0%; height: 0%;}
		to {opacity: 1; width: 80%; height: 100%;}
	}

	@keyframes hide_anim {
		from {opacity: 1; width: 80%; height: 100%;}
		to {opacity: 0; width: 0%; height: 0%;}
	}


	</style>
